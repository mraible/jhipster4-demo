<div>
    <h2><span jhiTranslate="blogApp.entry.home.title">Entries</span>
        <button class="btn btn-primary float-xs-right" uiSref="entry.new">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="blogApp.entry.home.createLabel">
            Create new Entry
            </span>
        </button></h2>
    <jhi-alert></jhi-alert>

    <div class="container-fluid">
        <div class="row">
        </div>
    </div>
    <br/>
    <div infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
        <div *ngFor="let entry of entries; trackBy trackId">
            <h2>{{entry.title}}</h2>
            <small>Posted on {{entry.date | date: 'short'}} by {{entry.blog.user.login}}</small>
            <div [innerHTML]="entry.content"></div>
            <div class="btn-group mb-2 mt-1">
                <button type="submit"
                        uiSref="entry.edit" [uiParams]="{ id: entry.id }"
                        class="btn btn-sm btn-primary">
                    <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span
                    translate="entity.action.edit"> Edit</span>
                </button>
                <button type="submit"
                        uiSref="entry.delete"
                        [uiParams]="{ id: entry.id }"
                        class="btn btn-sm btn-danger">
                    <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                </button>
            </div>
        </div>
    </div>
</div>
