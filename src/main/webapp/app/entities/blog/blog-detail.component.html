
<div *ngIf="blog">
    <h2><span jhiTranslate="blogApp.blog.detail.title">Blog</span> {{blog.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="blogApp.blog.name">Name</span></dt>
        <dd>
            <span>{{blog.name}}</span>
        </dd>
        <dt><span jhiTranslate="blogApp.blog.handle">Handle</span></dt>
        <dd>
            <span>{{blog.handle}}</span>
        </dd>
        <dt><span jhiTranslate="blogApp.blog.user">User</span></dt>
        <dd>
            {{blog.user?.login}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'blog/'+ blog.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
